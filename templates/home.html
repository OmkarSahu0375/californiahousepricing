<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California Housing Predictor</title>

    <style>
        :root {
            --bg-color: #eef2f3;
            --card-bg: #ffffff;
            --text-color: #333;
            --input-bg: #ffffff;
            --border-color: #ccc;
            --primary: #007bff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f1f1f1;
            --input-bg: #2a2a2a;
            --border-color: #444;
            --primary: #4dabf7;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px var(--shadow);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            margin: 0 0 20px 0;
        }

        .toggle {
            cursor: pointer;
            font-size: 14px;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 10px;
            color: var(--text-color);
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Spinner */
        .spinner {
            display: none;
            margin: 20px auto 0;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .prediction {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 123, 255, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
        }
        .fade-in {
        animation: fadeIn 0.6s ease-in-out;
        }

         @keyframes fadeIn {
         from {
            opacity: 0;
            transform: translateY(8px);
            }
         to {
               opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>

<div class="card">
    <div class="header">
        <h2>Housing Prediction</h2>
        <p>Please enter the final number in the division of 100000</p>
        <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <form action="/predict" method="post" onsubmit="showLoader()">

        <label>Median Income (MedInc)</label>
        <input type="number" step="any" name="MedInc" required>

        <label>House Age (HouseAge)</label>
        <input type="number" step="any" name="HouseAge" required>

        <label>Average Rooms (AveRooms)</label>
        <input type="number" step="any" name="AveRooms" required>

        <label>Average Bedrooms (AveBedrms)</label>
        <input type="number" step="any" name="AveBedrms" required>

        <label>Population</label>
        <input type="number" step="any" name="Population" required>

        <label>Average Occupancy (AveOccup)</label>
        <input type="number" step="any" name="AveOccup" required>

        <label>Latitude</label>
        <input type="number" step="any" name="Latitude" required>

        <label>Longitude</label>
        <input type="number" step="any" name="Longitude" required>

        <button id="submitBtn" type="submit">Predict</button>
    </form>

    <div id="spinner" class="spinner"></div>

    {% if prediction_text %}
    <div class="prediction fade-in">
        {{ prediction_text }}
    </div>
    {% endif %}

</div>

<script>
    function showLoader() {
        document.getElementById("spinner").style.display = "block";
        document.getElementById("submitBtn").disabled = true;
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode",
            document.body.classList.contains("dark"));
    }

    // Persist dark mode
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
    }
</script>

</body>
</html>
